name: Zip and Upload .bru Files to Slack

on:
  pull_request:
    types:
      - closed
  push:
    branches:
      - master

jobs:
  zip-and-upload:
    if: github.event.pull_request.merged == true || github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Find and Zip .bru Files
        shell: bash
        run: |
          TIMESTAMP=$(date +'%Y%m%d_%H%M%S')
          ZIP_NAME="bru_collection_${TIMESTAMP}.zip"

          mkdir -p zip_output
          find . -name "*.bru" -exec cp {} zip_output/ \;

          if [ "$(ls -A zip_output)" ]; then
            zip -r "$ZIP_NAME" zip_output/
            echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          else
            echo "No .bru files found, skipping ZIP creation."
            exit 0
          fi

      - name: Upload ZIP to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bru_collection
          path: ${{ env.ZIP_NAME }}

      - name: Send Slack Notification with Artifact Link
        shell: bash
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          ARTIFACT_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          curl -X POST -H "Content-Type: application/json" \
               --data '{
                 "text": "ðŸ“¢ *New API Test Collection Available!* The latest .bru files have been zipped and can be downloaded from GitHub Actions.",
                 "attachments": [
                   {
                     "fallback": "Download the latest .bru files",
                     "color": "#36a64f",
                     "title": "Download ZIP",
                     "title_link": "'"$ARTIFACT_URL"'"
                   }
                 ]
               }' $SLACK_WEBHOOK_URL
